<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Display Date and Time on console</title>
  </head>
  <body>
    <script type="text/javascript">
      var today = new Date();
      var days = today.getDay();
      var Hours = today.getHours();
      var mins = today.getMinutes();
      var sec = today.getSeconds();
      Hours = (Hours > 12 )? Hours - 12 : Hours;
      var timetype = (Hours < 12)? "AM" : "PM";
      var daylist = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
      console.log("Today is : " + daylist[days]);
      console.log("Time is : " + Hours + " : " + timetype + " : " + mins + " : " +sec );

      //Date
      var new_today = new Date();
      var dd = new_today.getDate();
      var mm = new_today.getMonth();
      var yyyy = new_today.getFullYear();


      if(dd < 10)
      {
        dd = '0' + dd;
      }
      if (mm < 10) {
        mm = '0' + mm;
      }
      console.log(dd);
      console.log(mm);
      console.log(yyyy);
      new_today = dd + '-'+ mm + '-' +yyyy;
      console.log(new_today);
    </script>
    // This is the end of script!!!
  </body>
</html>
